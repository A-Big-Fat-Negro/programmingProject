<!doctype html>
<html>
    <head>
        <title>Frogger</title>
    </head>
    <body>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        var canvas, canvasContext;
        
        window.onload = function(){
        canvas = document.getElementById('gameCanvas');
        canvasContext = canvas.getContext('2d');
            
        document.addEventListener('keydown', keyPressed);
        document.addEventListener('keyup', keyReleased);
            
        setInterval(mainLoop, 1000/50)
        }
        
        // playerInfo
        var pXpos = 0;
        var pYpos = 0;
        const P_WIDTH = 10;
        const P_HEIGHT = 10;
        var pYspeed = 5;
        var pXspeed = 5;
        
        var setUp = true;
        
        const LEFT_KEY = 37;
        const UP_KEY = 38;
        const RIGHT_KEY = 39;
        const DOWN_KEY = 40;
        
        var leftKeyPressed = false;
        var upKeyPressed = false;
        var rightKeyPressed = false;
        var downKeyPressed = false;

         
        function mainLoop(){
            colorRect(0,0,canvas.width,canvas.height,'grey');// background
            
            colorRect(pXpos,pYpos,P_WIDTH,P_HEIGHT,'white');// player
            if(setUp){
                settingUp();
                setUp = false;
            }
            
            playerMove();
        }
        
        function keyPressed(evt){
            if(evt.keyCode == LEFT_KEY){
               leftKeyPressed = true;
            }
            if(evt.keyCode == RIGHT_KEY){
               rightKeyPressed = true;
            }
            if(evt.keyCode == UP_KEY){
               upKeyPressed = true;
            }
            if(evt.keyCode == DOWN_KEY){
               downKeyPressed = true;
            }
        }
        
        function keyReleased(evt){
            if(evt.keyCode == LEFT_KEY){
               leftKeyPressed = false;
            }
            if(evt.keyCode == RIGHT_KEY){
               rightKeyPressed = false;
            }
            if(evt.keyCode == UP_KEY){
               upKeyPressed = false;
            }
            if(evt.keyCode == DOWN_KEY){
               downKeyPressed = false;
            }
        }
        
        function playerMove(){
            if(leftKeyPressed && pXpos > 0){
               pXpos -= pXspeed;
            }
             if(rightKeyPressed && pXpos < 390){
               pXpos += pXspeed;
            }
             if(upKeyPressed && pYpos > 0){
               pYpos -= pYspeed;
            }
             if(downKeyPressed && pYpos < 390){
               pYpos += pYspeed;
            }
        }
        
        function settingUp(){
            pXpos = canvas.width / 2 - P_WIDTH / 2;
            pYpos = canvas.height - P_HEIGHT * 2;
        }
        
        function colorRect(x,y,w,h,color){
            canvasContext.fillStyle = color;
            canvasContext.fillRect(x,y,w,h);
        }
        
        
    </script>
    </body>
</html>
